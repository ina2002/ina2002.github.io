<!-- Canvas动画脚本 -->
<script>
  (function () {
    function CanvasNest(canvas, config) {
      this.canvas = canvas || document.createElement('canvas');
      this.context = this.canvas.getContext('2d');
      this.config = Object.assign({
        color: '0,0,0',
        opacity: 0.5,
        zIndex: -1,
        count: 99,
        colorArray: null
      }, config);

      this.particles = [];
      this.mouse = { x: null, y: null };
      this.init();
    }

    CanvasNest.prototype.init = function () {
      const canvas = this.canvas;
      const context = this.context;
      const config = this.config;
      const colorArray = config.colorArray;

      canvas.style.cssText = `position:fixed;top:0;left:0;z-index:${config.zIndex};opacity:${config.opacity};`;
      document.body.appendChild(canvas);

      const resize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
      resize();
      window.addEventListener('resize', resize);

      for (let i = 0; i < config.count; i++) {
        const color = colorArray ? colorArray[i % colorArray.length] : config.color;
        this.particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5),
          vy: (Math.random() - 0.5),
          color: color
        });
      }

      document.addEventListener('mousemove', (e) => {
        this.mouse.x = e.clientX;
        this.mouse.y = e.clientY;
      });
      document.addEventListener('mouseleave', () => {
        this.mouse.x = null;
        this.mouse.y = null;
      });

      this.animate();
    };

    CanvasNest.prototype.animate = function () {
      const context = this.context;
      const particles = this.particles;
      const config = this.config;
      const mouse = this.mouse;
      const canvas = this.canvas;

      context.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        let distToMouse = Infinity;
        if (mouse.x !== null && mouse.y !== null) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          distToMouse = dx * dx + dy * dy;
        }

        context.beginPath();
        context.strokeStyle = `rgba(${p.color},${config.opacity})`;
        context.fillStyle = `rgba(${p.color},${config.opacity})`;

        if (distToMouse < 2500) {
          context.arc(p.x, p.y, 4, 0, Math.PI * 2);
          context.stroke();
        } else {
          context.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
          context.fill();
        }

        for (let j = i + 1; j < particles.length; j++) {
          const q = particles[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = dx * dx + dy * dy;
          if (dist < 6000) {
            context.beginPath();
            context.strokeStyle = `rgba(${p.color},${config.opacity})`;
            context.moveTo(p.x, p.y);
            context.lineTo(q.x, q.y);
            context.stroke();
          }
        }

        if (mouse.x !== null && mouse.y !== null && distToMouse < 10000) {
          context.beginPath();
          context.strokeStyle = `rgba(${p.color},${config.opacity})`;
          context.moveTo(p.x, p.y);
          context.lineTo(mouse.x, mouse.y);
          context.stroke();
        }
      });

      requestAnimationFrame(this.animate.bind(this));
    };

    window.CanvasNest = CanvasNest;
  })();
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 初始化数据
  let researchData = {
    '机器学习': [
      {
        title: 'Attention Is All You Need',
        authors: 'Ashish Vaswani, Noam Shazeer, Niki Parmar, et al.',
        venue: 'NIPS 2017',
        opinion: '这篇论文彻底改变了自然语言处理领域。Transformer架构的提出不仅解决了RNN的并行化问题，更重要的是通过自注意力机制能够更好地捕捉长距离依赖关系。虽然计算复杂度较高，但其在各种NLP任务上的优异表现证明了这种权衡的价值。这个架构后来成为了GPT、BERT等大型语言模型的基础。'
      },
      {
        title: 'ResNet: Deep Residual Learning for Image Recognition',
        authors: 'Kaiming He, Xiangyu Zhang, Shaoqing Ren, Jian Sun',
        venue: 'CVPR 2016',
        opinion: '残差连接的提出是深度学习发展的一个重要里程碑。通过解决深层网络的梯度消失问题，ResNet使得训练真正的深层网络成为可能。这个简单而优雅的想法不仅在计算机视觉领域产生了巨大影响，也启发了后续许多网络架构的设计。'
      }
    ],
    '计算机视觉': [
      {
        title: 'Vision Transformer (ViT): An Image is Worth 16x16 Words',
        authors: 'Alexey Dosovitskiy, Lucas Beyer, Alexander Kolesnikov, et al.',
        venue: 'ICLR 2021',
        opinion: 'ViT证明了Transformer架构在计算机视觉领域的潜力。虽然在小数据集上表现不如CNN，但在大数据集上的优异表现显示了其强大的表示学习能力。这篇论文开启了视觉Transformer的研究热潮，但我认为当前的ViT在处理局部特征方面仍有改进空间。'
      }
    ],
    '自然语言处理': [
      {
        title: 'BERT: Pre-training of Deep Bidirectional Transformers',
        authors: 'Jacob Devlin, Ming-Wei Chang, Kenton Lee, Kristina Toutanova',
        venue: 'NAACL 2019',
        opinion: 'BERT的双向预训练策略是一个突破性的创新。与之前单向的语言模型不同，BERT能够同时利用上下文信息，这使得它在理解任务上表现出色。掩码语言模型的预训练任务设计得很巧妙，能够有效学习到丰富的语言表示。不过，BERT的计算效率仍有优化空间。'
      }

            <button class="btn add" onclick="openPaperModal('${areaName}')">➕ 添加论文</button>

        <div class="papers-container">
          ${researchData[areaName].map((paper, index) => `
            <div class="paper-item">
              <div class="paper-controls" style="display: ${isEditMode ? 'flex' : 'none'}">
                <button class="btn delete" onclick="deletePaper('${areaName}', ${index})">🗑️</button>

              <div class="paper-authors" ${isEditMode ? 'contenteditable="true"' : ''}

              <div class="paper-venue" ${isEditMode ? 'contenteditable="true"' : ''} 
                   onblur="updatePaperField('${areaName}', ${index}, 'venue', this.textContent)">${paper.venue}</div>
              <div class="paper-opinion" ${isEditMode ? 'contenteditable="true"' : ''} 
                   onblur="updatePaperField('${areaName}', ${index}, 'opinion', this.textContent)">
                <div class="opinion-label">我的观点：</div>
                ${paper.opinion}
              </div>
            </div>
          `).join('')}
        </div>
      `;
      researchAreasContainer.appendChild(areaDiv);
    });

    // 使领域标题可编辑
    if (isEditMode) {
      document.querySelectorAll('.area-title').forEach(title => {
        title.contentEditable = true;
        title.addEventListener('blur', function() {
          const oldName = Object.keys(researchData).find(name => 
            this.textContent !== name && researchData[name]
          );
          if (oldName && this.textContent.trim() !== '') {
            researchData[this.textContent.trim()] = researchData[oldName];
            delete researchData[oldName];
          }
        });
      });
    }
  }

  // 编辑模式切换
  editToggle.addEventListener('click', function() {
    isEditMode = !isEditMode;
    this.textContent = isEditMode ? '退出编辑' : '编辑模式';
    this.classList.toggle('active', isEditMode);
    editHint.classList.toggle('show', isEditMode);
    addAreaBtn.style.display = isEditMode ? 'block' : 'none';
    renderResearchAreas();
  });

  // 添加新研究领域
  addAreaBtn.addEventListener('click', function() {
    areaModal.style.display = 'block';
  });
