<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ina2002 的主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #ffffff; /* 背景白色 */
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 10; /* 保证在canvas上层 */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #222222; /* 深色文字 */
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hello, I am Tina!</h1>
    <p>Welcome to my personal page.</p>
    <button class="btn" onclick="window.location.href='https://github.com/ina2002'">访问我的 GitHub</button>
  </div>

  <!-- 粒子背景 -->
  <script type="text/javascript"
          color="0,128,255"
          opacity="0.3"
          zIndex="-1"
          count="88"
          src="https://cdn.bootcdn.net/ajax/libs/canvas-nest.js/1.0.1/canvas-nest.min.js">
  </script>
</body>
</html>
