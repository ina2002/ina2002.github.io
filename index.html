<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ina2002 的主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0a;
      font-family: '微软雅黑', sans-serif;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #008fa3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hi，我是 ina2002</h1>
    <p>欢迎来到我的 GitHub 主页</p>
    <button class="btn" onclick="window.location.href='https://github.com/ina2002'">访问我的GitHub</button>
  </div>

  <!-- 粒子背景 -->
  <script type="text/javascript"
          color="0,255,255"
          opacity="0.4"
          zIndex="-1"
          count="120"
          src="https://cdn.bootcdn.net/ajax/libs/canvas-nest.js/1.0.1/canvas-nest.min.js">
  </script>
</body>
</html>
