<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Fengjing Zhu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #222222;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hi, I am Fengjing Zhu</h1>
    <p>Welcome to my personal page!</p>
    <button class="btn" onclick="window.location.href='https://github.com/ina2002'">访问我的 GitHub</button>
  </div>

  <canvas id="c_n" style="position:fixed;top:0;left:0;z-index:-1;opacity:0.3"></canvas>
  <script>
  !function(){
    var canvas = document.getElementById('c_n'),
        ctx = canvas.getContext("2d"),
        width, height, color = "0,128,255", opacity = 0.4, count = 100;

    function resize(){
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    var points = [], rand = Math.random;
    for(let i = 0; i < count; i++){
      points.push({
        x: rand()*width,
        y: rand()*height,
        xa: 2*rand()-1,
        ya: 2*rand()-1,
        max: 6000
      });
    }

    var mouse = {x: null, y: null, max: 20000};
    window.onmousemove = function(e){
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    };
    window.onmouseout = function(){ mouse.x = null; mouse.y = null; };

    function draw(){
      ctx.clearRect(0, 0, width, height);
      var all_points = points.concat([mouse]);
      points.forEach(p => {
        p.x += p.xa;
        p.y += p.ya;
        p.xa *= (p.x > width || p.x < 0) ? -1 : 1;
        p.ya *= (p.y > height || p.y < 0) ? -1 : 1;
        ctx.fillRect(p.x - 0.5, p.y - 0.5, 1, 1);
        for(let q of all_points){
          if(p === q || q.x === null || q.y === null) continue;
          let dx = p.x - q.x, dy = p.y - q.y, dist = dx*dx + dy*dy;
          if(dist < q.max){
            if(q === mouse && dist > q.max/2){
              p.x -= 0.03 * dx;
              p.y -= 0.03 * dy;
            }
            let ratio = (q.max - dist) / q.max;
            ctx.beginPath();
            ctx.lineWidth = ratio * 1.5;
            ctx.strokeStyle = "rgba(" + color + "," + (opacity * ratio) + ")";
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
      });
      requestAnimationFrame(draw);
    }

    // ✅ 必须在定义后调用，否则为 undefined
    draw();
  }();
  </script>
</body>
</html>
